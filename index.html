<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validations</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <section class="form-container">
    <form novalidate>
        <h2>FORM TITLE</h2>
        <!-- TEMPLATE -->
        <p>
            <fieldset>
                <label for="">LABEL TEXT</label>
                <input type="text" id="" name="">
            </fieldset>
        </p>

        <!-- BUTTON -->
        <p>
            <fieldset>
                <label for="button">Button example</label>
                <input type="button" id="button" name="button">
            </fieldset>
        </p>
        <!-- CHECKBOX -->
        <p>
            <fieldset>
                <label for="checkbox">checkbox example</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </fieldset>
        </p>
        <!-- COLOR -->
        <p>
            <fieldset>
                <label for="color">color example</label>
                <input type="color" id="color" name="color">
            </fieldset>
        </p>
        <!-- DATE -->
        <p>
            <fieldset>
                <label for="date">date example</label>
                <input type="date" id="date" name="date">
            </fieldset>
        </p>
        <!-- FILE -->
        <p>
            <fieldset>
                <label for="file">file example</label>
                <input type="file" id="file" name="file">
            </fieldset>
        </p>
        <!-- HIDDEN -->
        <p>
            <fieldset>
                <label for="hidden">hidden example</label>
                <input type="hidden" id="hidden" name="hidden">
            </fieldset>
        </p>
        <!-- IMAGE -->
        <p>
            <fieldset>
                <label for="image">image example</label>
                <input type="image" id="image" name="image">
            </fieldset>
        </p>
        <!-- MONTH -->
        <p>
            <fieldset>
                <label for="month">Month:</label>
                <input type="month" id="month" name="month">
            </fieldset>
        </p>
        <!-- PASSWORD -->
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
        <p>
            <fieldset>
                <label for="password">Password:</label>
                <!-- 
                    PATTERN TESTING FOR: 
                - 6 characters
                - >=1 uppercase
                - >=1 lowercase
                - >=1 number 
                -->
                <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" id="password" name="password" required placeholder=" ">
            </fieldset>
        </p>
        <!-- RESET -->
        <p>
            <fieldset>
                <label for="reset">RESET</label>
                <input type="reset" id="reset" name="reset">
            </fieldset>
        </p>
        <!-- SEARCH -->
        <p>
            <fieldset>
                <label for="search">SEARCH:</label>
                <input type="search" id="search" name="search">
            </fieldset>
        </p>
        <!-- SUBMIT -->
        <!-- TEL -->
        <!-- TIME -->
        <!-- URL -->
        <p>
            <fieldset>
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
            </fieldset>
        </p>
        <!-- WEEK -->

        <!-- RADIO -->
        <p>
            <fieldset>
            <legend>Do you have a driver's license?<span aria-label="required">*</span></legend>
            <!-- While only one radio button in a same-named group can be selected at a time,
                    and therefore only one radio button in a same-named group having the "required"
                    attribute suffices in making a selection a requirement -->
            <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
            <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
            </fieldset>
        </p>
        <!-- NUMBER RANGE - update with type "range"? -->
        <p>
            <label for="n1">How old are you?</label>
            <!-- The pattern attribute can act as a fallback for browsers which
                don't implement the number input type but support the pattern attribute.
                Please note that browsers that support the pattern attribute will make it
                fail silently when used with a number field.
                Its usage here acts only as a fallback -->
            <input type="number" min="12" max="120" step="1" id="n1" name="age"
                    pattern="\d+">
        </p>
        <!-- PATTERN TEXT W/ OPTIONS -->
        <!-- MORE PATTERNS CAN BE FOUND HERE: https://www.html5pattern.com/ -->
        <p>
            <label for="t1">What's your favorite fruit?<span aria-label="required">*</span></label>
            <input type="text" id="t1" name="fruit" list="l1" required
                    pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
            <datalist id="l1">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Apple</option>
            <option>Strawberry</option>
            <option>Lemon</option>
            <option>Orange</option>
            </datalist>
        </p>
        <!-- EMAIL -->
        <p>
            <label for="email">What's your e-mail address?</label>
            <input type="email" id="email" name="email">
            <span class="error" aria-live="polite"></span>
        </p>
        <!-- ZIP CODE -->
        <p>
            <label for="zip_code">Postal / Zip Code</label>
            <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" placeholder="65251" required>
        </p>
        <!-- TEXT AREA -->
        <p>
            <label for="t3">Leave a short message</label>
            <textarea id="t3" name="msg" minlength="1" maxlength="140" rows="5"></textarea>
        </p>
        <!-- SUBMIT BUTTON -->
        <p>
            <button>Submit</button>
        </p>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
